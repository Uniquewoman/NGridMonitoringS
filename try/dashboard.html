            nodeD5: "IP: 192.168.4.5\nStatus: Operational\nLocation: City 4\nUptime: 99.98%",
        };

        function showInfo(node, element) {
            const infoDiv = document.getElementById('node-info');
            infoDiv.textContent = nodeDetails[node];
            infoDiv.style.display = 'block';
            const rect = element.getBoundingClientRect();
            infoDiv.style.top = '${rect.top + window.scrollY}px'; 
            infoDiv.style.left = '${rect.right + 10}px' ; 
        }

        function hideInfo() {
            const infoDiv = document.getElementById('node-info');
            infoDiv.style.display = 'none';
        }
    </script>
