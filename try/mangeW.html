            <nav class="header-nav">

    <div class="container">
        <h2>Node Monitoring Widgets</h2>
        <div class="widget-list">
            <div class="widget-item">
                <span>Node A Status</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="widget-item">
                <span>Node B Status</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="widget-item">
                <span>Node C Status</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="widget-item">
                <span>Node D Status</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="widget-item">
                <span>Node E Status</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <button class="save-btn">Save Changes</button>
    </div>

    <script>
        document.querySelector('.save-btn').addEventListener('click', function() {
            alert('Changes saved successfully!');
        });
    </script>
